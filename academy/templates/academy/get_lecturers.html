<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lecturers</title>
</head>
<body>
<p>
    <a href="lecturers/new"><input type='submit' value='Add lecturer'></a>
</p>
{% with lecturers.count as total_lecturers %}
    <i>
        {{ total_lecturers }} lecturers total{{ total_lecturers|pluralize }}
    </i>
{% endwith %}
{% for lecturer in lecturers %}
    <div>
        <h1>{{ lecturer.first_name }} {{ lecturer.last_name }}</h1>
        <p>Email: {{ lecturer.email }}. </p>
    </div>
{% endfor %}
</body>
</html>
