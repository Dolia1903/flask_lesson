<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
</head>
<body>
<p>
    <a href="students/new"><input type='submit' value='Add student'></a>
</p>
{% with students.count as total_students %}
    <i>
        {{ total_students }} students total{{ total_students|pluralize }}
    </i>
{% endwith %}
{% for student in students %}
    <div>
        <h1>{{ student.first_name }} {{ student.last_name }}</h1>
        <p>Email: {{ student.email }}. </p>
    </div>
{% endfor %}
</body>
</html>
