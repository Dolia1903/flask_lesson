<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Groups</title>
</head>
<body>
<p>
    <a href="groups/new"><input type='submit' value='Add group'></a>
</p>
{% with groups.count as total_groups %}
    <i>
        {{ total_groups }} groups total{{ total_groups|pluralize }}
    </i>
{% endwith %}
{% for group in groups %}
    <div>
        <h1>{{ group.course }} </h1>
        <p>Teacher: {{ group.teacher_id }}. </p>
    </div>
{% endfor %}
</body>
</html>
