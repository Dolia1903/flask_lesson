<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Groups</title>
</head>
<body>
<p>
    <a href="groups/new">
    <input type='submit' value='Add group'>
    </a>
</p>
{% for group in groups %}
    <div>
        <h1>{{ group.course }} </h1>
        <p>Teacher: {{ group.teacher_id }}. </p>
    </div>
{% endfor %}
</body>
</html>
