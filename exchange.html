<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title># exchange #</title>
</head>
<body>
    <table>
        {% for i in file_content %}
        <tr>
            <td> <b>{{ i[0] }}</b> </td>
            <td> {{ i[1] }} </td>
            <td> {{ i[2] }} </td>
            <td> <b>{{ i[3] }}</b> </td>
        </tr>
        {% else %}
            Please make some exchange transactions first
        {% endfor %}
    </table>
</body>
</html>
