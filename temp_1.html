<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title># History #</title>
</head>
<body>
    <table>
        {% for i in file_content %}
        <tr>
            <td> <b>{{ i.split()[0] }}</b> </td>
            <td> {{ i.split()[1] }} </td>
            <td> {{ i.split()[2] }} </td>
            <td> <b>{{ i.split()[3] }}</b> </td>
        </tr>
        {% else %}
            Please make some exchange transactions first
        {% endfor %}
    </table>
</body>
</html>
